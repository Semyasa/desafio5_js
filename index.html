<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <div class="container  bg-secondary mt-5 text-light">
    <div class="header">
      <h1><strong>Todo Listo</strong></h1>
      <hr>
      <p>Nueva tarea</p>
      <div class="input-group mb-3">
        <input type="text" class="ingresoDatos me-1"> <button class="agregar btn btn-success">Agregar</button>
      </div>
    </div>
    <div class="cuerpo">
      <div class="totales">
        <p>
          Total: <strong><span id="totalTareas"></span></strong>
        </p>
        <p>
          Realizadas: <strong><span id="tareasRealizadas"></span></strong>
        </p>
      </div>

      <div class="listaTareas">
        <table>
          <thead>
            <th>ID</th>
            <th>Tarea</th>
            <th></th>
            <th></th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
